[Options]
PanelWidth = 12
PanelHeight = 12

XSpacing = 0.1
YSpacing = 0.1

DrillClusterTolerance = .005


[Main]
Prefix = /home/meta/projects/watch/pcb/gerbers
BoardOutline      = %(prefix)s/main.boardoutline.ger
Drills            = %(prefix)s/main.drills.xln
*TopLayer         = %(prefix)s/main.toplayer.ger
*BottomLayer      = %(prefix)s/main.bottomlayer.ger
*TopSilk          = %(prefix)s/main.topsilkscreen.ger
*BottomSilk       = %(prefix)s/main.bottomsilkscreen.ger
*TopSolderMask    = %(prefix)s/main.topsoldermask.ger
*BottomSolderMask = %(prefix)s/main.bottomsoldermask.ger
Repeat            = 1

